<!-- Password Input + Button -->
<input
  type="password"
  id="pw"
  placeholder="Enter access code"
  style="padding: 10px; border-radius: 6px; border: none;" />

<button
  id="unlockBtn"
  style="padding: 10px 15px; margin-left: 10px; border-radius: 6px; border: none; background-color: #23d997; color: #000;">
  Unlock
</button>

<!-- ✅ Script at bottom -->
<script>
  function checkPassword() {
    const input = document.getElementById("pw").value;
    if (input === "239plairs") {
      window.location.href = "main.html";
    } else {
      alert("❌ Incorrect password. Try again.");
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const pwInput = document.getElementById("pw");
    const unlockBtn = document.getElementById("unlockBtn");

    unlockBtn.addEventListener("click", checkPassword);

    pwInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        unlockBtn.click();
      }
    });
  });
</script>
